<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Lines&display=swap"
      rel="stylesheet"
    />

    <title>EOD Company Dashboard</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </head>
  <body>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        MENU
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li class="dropdown-item active" id="add-tech">Add Tech</li>
        <li class="dropdown-item active" id="delete-tech">
          Remove / Edit Tech
        </li>
      </ul>
    </div>
    <h1>707TH EOD TLC Dashboard</h1>
    <div id="dashboard">
      <div id="platoons"></div>
    </div>
    <!-- ===========Add Tech Form============ -->
    <form id="new-tech-form">
      <div class="form-group">
        <label for="selectRankForm">Select Rank</label>
        <select class="form-control" id="rankSelected">
          <option>E-3 / PFC</option>
          <option>E-4 / SPC</option>
          <option>E-5 / SGT</option>
          <option>E-6 / SSG</option>
          <option>E-7 / SFC</option>
          <option>E-8 / 1SG</option>
          <option>O-1 / 2LT</option>
          <option>O-2 / 1LT</option>
          <option>O-3 / CPT</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          placeholder="Joe"
        />
      </div>
      <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          placeholder="Snuffy"
        />
      </div>
      <div class="form-group">
        <label for="selectPositionForm">Select Position</label>
        <select class="form-control" id="positionSelected">
          <option>Team Leader</option>
          <option>Senior Team Member</option>
          <option>Team Member</option>
          <option>Platoon Leader</option>
          <option>Platoon Sergeant</option>
          <option>Operations NCO</option>
          <option>Company Commander</option>
          <option>First Sergeant</option>
          <option>Unassigned</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tlcCheck" />
          <label class="form-check-label" for="tlcCheck">
            Team Leader Certified
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="inputTLCpercent">TLC % Complete</label>
        <input
          type="number"
          class="form-control"
          id="inputTLCpercent"
          placeholder="Format: 0.25 (If complete: 1)"
        />
      </div>
      <div class="form-group">
        <label for="selectPltForm">Select Platoon</label>
        <select class="form-control" id="platoon-selected">
          <option>1st Platoon</option>
          <option>2nd Platoon</option>
          <option>3rd Platoon</option>
          <option>HQ Platoon</option>
          <option>UNASSIGNED</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectTeamForm">Select Team</label>
        <select class="form-control" id="team-selected">
          <option>1 (1-1, 2-1, or 3-1)</option>
          <option>2 (1-2, 2-2, or 3-2)</option>
          <option>3 (1-3, 2-3, or 3-3)</option>
          <option>Not on a team</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectBadgeForm">Select Badge</label>
        <select class="form-control" id="badge-selected">
          <option>BASIC</option>
          <option>SENIOR</option>
          <option>MASTER</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submitNewTechForm">
        Submit
      </button>
    </form>
    <form id="selectTechForm">
      <div class="form-group">
        <label for="tech-selected">Select Tech</label>
        <select class="form-control" id="tech-selected"></select>
      </div>
      <button type="submit" class="btn btn-primary" id="deleteTechBtn">
        Remove Tech
      </button>
      <button type="submit" class="btn btn-primary" id="editTechBtn">
        Edit Tech
      </button>
    </form>
  </body>
</html>
