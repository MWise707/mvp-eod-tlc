<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Lines&display=swap"
      rel="stylesheet"
    />

    <title>EOD Company Dashboard</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </head>
  <body>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Make Changes
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li class="dropdown-item active" id="add-tech">Add EOD Tech</li>
        <li class="dropdown-item active" id="move-tech">Move EOD Tech</li>
        <li class="dropdown-item active" id="edit-tech">Edit EOD Tech</li>
      </ul>
    </div>
    <h1>707TH EOD TLC Dashboard</h1>
    <div id="dashboard">
      <div id="platoons"></div>
    </div>
    <!-- ===========Add Tech Form============ -->
    <form id="new-tech-form">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Rank</label>
        <select class="form-control" id="rank-selected">
          <option>E-3 / PFC</option>
          <option>E-4 / SPC</option>
          <option>E-5 / SGT</option>
          <option>E-6 / SSG</option>
          <option>E-7 / SFC</option>
          <option>E-8 / 1SG</option>
          <option>O-1 / 2LT</option>
          <option>O-2 / 1LT</option>
          <option>O-3 / CPT</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </form>
  </body>
</html>
